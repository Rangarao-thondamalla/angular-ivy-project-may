<div class="container">
  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
      <form>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="name" class="form-control" id="name" placeholder="Full Name">
        </div><br>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div><br>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input type="password" class="form-control" id="pwd" placeholder="Password">
        </div><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="gender">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="gender">Female</label>
        </div>
        <div class="form-group">
          <label for="sel1">Select your Fav Team in IPL (select one):</label>
          <select class="form-control" id="sel1">
              <option>Select</option>
                <option>SRH</option>
                <option>MI</option>
                <option>CSK</option>
                <option>KKR</option>
                <option>RCB</option>
                <option>PBK</option>
                <option>DC</option>
                <option>RR</option>
             </select>
        </div>
        <br>
        <button type="submit" class="btn btn-default btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
